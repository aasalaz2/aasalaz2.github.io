 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>40 Years of Anime - A Narrative Visualization</title>

        <!-- D3.js v7 -->
        <script src='https://d3js.org/d3.v7.min.js'></script>
        <!-- d3-annotation -->
        <script src="https://unpkg.com/d3-annotation@2.5.1/d3-annotation.min.js"></script>
        <!-- TopoJSON Client -->
        <script src="https://unpkg.com/topojson-client@3"></script>

        <!-- Style Below?? -->
         <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                background-color: #fafafa;
                color: #333;
            }

            header {
                padding: 1em;
                text-align: center;
                background-color: #2f51a3;  /* Change this */
                color: #fefffb;
            }

            #chart-container {
                width: 90%;
                height: 50%;
                box-sizing: border-box;
                /* width: 90vw; */
                /* height: 70vh; */
                max-width: 1600px;
                max-height: 1000px;
                margin: auto;
                padding: 2em;
                position: relative;
                text-align: center;
            }

            #chart {
                width: 100%;
                height: 100%;
            }

            svg {
                border: 1px solid #ccc;
                background: white;
            }
            
            .annotation {
                font-size: 0.9em;
                fill: #555;
            }

            #tooltip {
                position: absolute;
                pointer-events: none;
                opacity: 0;
                background: white;
                border: 1px solid #ccc;
                padding: 0.5em;
                pointer-events: none;
                font-size: 0.9em;
                border-radius: 5px;
                z-index: 9999;
                box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
            }


            #genreSelector {
                display: none;
                font-size: 14px;
                padding: 4px;
                margin-bottom: 2em;
            }

            .nav-zone {
                position: fixed;
                top: 0;
                width: 15vw;
                height: 100vh;
                z-index: 999;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            #navLeft {
                left: 0;
            }

            #navRight {
                right: 0;
            }

            #navLeft:hover {
                opacity: 1;
                background: linear-gradient(to right, rgba(47, 81, 163, 0.2), transparent);
            }

            #navRight:hover {
                opacity: 1;
                background: linear-gradient(to left, rgba(47, 81, 163, 0.2), transparent);
            }

            .nav-zone::after {
                content: "";
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2.5rem;
                font-family: sans-serif;
                color: #2f51a3;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            #navLeft::after {
                content: "⟨";
                left: 1rem;
            }

            #navRight::after {
                content: "⟩";
                right: 1rem;
            }

            .nav-zone:hover::after {
                opacity: 1;
            }

            #navLeft.clicked::after,
            #navRight.clicked::after {
                color: white;
                transform: translateY(-50%) scale(1.2);
            }



         </style>
    </head>
    <body>
        <header>
            <h1>40 Years of Anime - A Narrative Visualization</h1>
        </header>

        <div id="navLeft" class="nav-zone"></div>
        <div id="navRight" class="nav-zone"></div>

        <!-- <div id="controls"> -->
            <!-- <select id="genreSelector"></select> -->
        <!-- </div> -->

        <div id="chart-container">
            <select id="genreSelector"></select>
            <svg id="chart" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet"></svg>
            <!-- <svg id="chart" width="1200" height="700"></svg> -->
        </div>

        <div id="tooltip"></div>


        <script src="main.js"></script>

    </body>

 </html>
